name: gabay
description: GABAY - An offline-first Flutter app for parents and caregivers of children aged 0-2 years. Research and public health intervention tool for infant care education.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  provider: ^6.1.2
  
  # Local storage (offline-first)
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2
  
  # Preferences & secure storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # PDF certificate generation
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Date/time utilities
  intl: ^0.20.2
  
  # Excel export for research data
  excel: ^4.0.6
  
  # Connectivity check (for sync)
  connectivity_plus: ^6.0.5
  
  # UI utilities
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Supabase for auth and database
  supabase_flutter: ^2.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
